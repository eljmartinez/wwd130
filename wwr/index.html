<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafting Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Chango&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="content">

    <header>
        <a id="logo_link" href="index.html">
            <img src="https://alveyworld.github.io/wdd130/resources/images/logos/rafinglogo.png"
                 alt="Logo image"
                 class="logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="rivers.html">Rivers</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <div id="hero">
        <div id="hero-box">
            <img id="hero-img"
                 src="https://alveyworld.github.io/wdd130/resources/images/rafting10_1024.jpg"
                 alt="People enjoying white water rafting">
        </div>

        <section id="hero-msg">
            <h1 class="home-title">Have an Adventure</h1>
            <h4>Make Memories on the River</h4>
            <div class="button-box">
                <a class="join" href="rivers.html">Join Us</a>
            </div>
        </section>
    </div>

    <!-- MAIN GRID -->
    <main class="home-grid">

        <section class="rivers-card">
            <img class="card-img"
                 src="https://alveyworld.github.io/wdd130/resources/images/side-canyon-sq.jpg"
                 alt="Photo of river and red rock">
            <h2>Beautiful Sights</h2>
        </section>

        <section class="camping-card">
            <img class="card-img"
                 src="https://alveyworld.github.io/wdd130/resources/images/bighorn-ram.jpg"
                 alt="Photo of big horn ram">
            <h2>Wildlife</h2>
        </section>

        <section class="rapids-card">
            <img class="card-img"
                 src="https://alveyworld.github.io/wdd130/resources/images/salmon-cabins.jpg"
                 alt="Photo of cabins with greenery">
            <h2>Camping</h2>
        </section>

        <div id="background"></div>

        <img class="mountains"
             src="https://alveyworld.github.io/wdd130/resources/images/river-wide2.JPG"
             alt="Wide shot of a river">

        <section class="msg">
            <h2>And So Much More</h2>
            <p>Join us for your family’s next thrill in nature.</p>
            <a class="join" href="rivers.html">Join Us</a>
        </section>

    </main>

    <footer>
        <p>Rafting Co. © 2026 - Eleanor Lisonbee</p>
        <p><a href="start.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
          
            </a>
        </div>
    </footer>

</div>
</body>
</html>
