<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }
    </style>

</head>

<body>
    <div id="formContainer">
    <div id="imagewrapper">
        <button type="button" id="closeBtn">X</button>
        <h1 class="overlaytextone">Daily Feed</h1> <h2 class="overlaytexttwo">Scripture a Day</h2>
        <img id="topimage" src="images/jesus_feeds_5000.jpeg" alt="Jesus feeding the 5000">
    </div>

    <form id="myForm">
        

        <h3>Sign Up for Daily Scripture Feed</h3>

        <div class="form-grid">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
            <div class="center-check">
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Subscribe to Newsletter:</label>
            </div>

            <div class="center-check">
            <input type="checkbox" id="conditions" name="conditions" required>
            <label for="conditions">I acknowledge Terms and Conditions</label>
            </div>

        </div>

        <button type="submit" id="submitBtn">Submit</button>
    </form>
    <div id="scripture">
            <img class="book" src="images/old_testament.webp" alt="old testament">
            <img class="book" src="images/new_testament.webp" alt="new testament">
            <img class="book" src="images/book_of_mormon.webp" alt="book of mormon">
            <img class="book" src="images/doctrine_and_covenants.webp" alt="doctrine and covenants">
            <img class="book" src="images/pearl_of_great_price.webp" alt="pearl of great price">
        </div>
    </div>
</div>


    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
